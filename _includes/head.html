<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">


  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <script type="text/javascript" src="//use.typekit.net/flp8eda.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>


  <!-- CSS -->
  <link href="{{ site.baseurl }}/assets/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/hyde.css">

  <!-- bootstrap -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="{{ site.baseurl }}/assets/js/bootstrap.min.js"></script>

  <!-- MathJax -->
  <script type="text/javascript"
  src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

  <!-- Icons -->
  <link rel="oxford_logo" sizes="144x144" href="{{ site.baseurl }}/assets/images/oxford_logo.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/assets/images/oxford_logo.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
